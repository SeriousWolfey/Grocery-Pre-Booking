<center><button onclick="reset_all()" class="reset_button">Reset All Values</button></center>

</body>
<script>
const item=["biscuitstock","coconutstock","corn_flakesstock","detergentstock","eggsstock","ketchupstock","potato_chipsstock","shampoostock","toothpastestock","vegetable_oilstock"];
for (let i=0;i<item.length;i++){
	if (!localStorage.getItem(item[i])){
		localStorage.setItem(item[i], 0);
	}
	document.getElementById(item[i]).value = localStorage.getItem(item[i]);
}
function increment(x){
	document.getElementById(x).stepUp();
	localStorage.setItem(x, document.getElementById(x).value);
}
function decrement(x){
	document.getElementById(x).stepDown();
	localStorage.setItem(x, document.getElementById(x).value);
}
</script>
